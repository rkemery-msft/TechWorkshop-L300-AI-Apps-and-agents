name: Deploy chat app image to ACR

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/deploy-acr-chat-app.yml"
  workflow_dispatch:

env:
  IMAGE_NAME: chat-app
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  APP_NAME: wwediycubjhvi-app
  RESOURCE_GROUP: rg-techworkshop-l300-westus3-20260219

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env from secret
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}
        run: |
          printf "%s" "$ENV" > src/.env

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        shell: bash
        run: |
          cd src
          docker build -t $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:latest .
          docker push $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:latest

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart App Service
        shell: bash
        run: |
          az webapp restart --name $APP_NAME --resource-group $RESOURCE_GROUP

      - name: Verify health endpoint
        shell: bash
        run: |
          for i in {1..10}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_NAME.azurewebsites.net/health")
            if [ "$code" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            sleep 10
          done
          echo "Health check failed"
          exit 1
